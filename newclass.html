        function pick_imgChange(ex){

        /*---------------
        수업일 설정팝업에서
        주 간격 반복의 버튼증감
        ---------------*/
        document.getElementById("variation").innerHTML = "1";

        function count_func(value) {
            var result = document.getElementById("variation");
            var resultNum = result.innerText;

            if(value === "plus") {
                resultNum = parseInt(resultNum) + 1;
                if(resultNum > 8) {
                    alert("8주 이상 선택할 수 없습니다.");
                    return false;
                }
            } else {
                resultNum = parseInt(resultNum) -1;
                if(resultNum < 1) {
                    alert("1주 이하로 선택할 수 없습니다.");
                    return false;
                }
            }
            result.innerText = resultNum;
        };
    </script>

<script>
    /*------------------
    수업시작 시간 시, 분
    ------------------*/
    var hour = [];
    var minute = [];
    for(var i = 0; i < 24; i++) {
        var num;
        num = i + "";

        if(i < 10) {
            num = "0" + num
        };
        
        hour.push(document.getElementById("class_time").innerHTML = "<option value=" + num + ">" + num + "시" + "</option>");
    };

    for(var i = 0; i < 6; i++) {
        var num;
        if(i < 6) {
            num = i + "0";
        };

        minute.push(document.getElementById("class_minute").innerHTML = "<option value=" + num + ">" + num + "분" + "</option>");
    };

    document.getElementById("class_time").innerHTML = hour;
    document.getElementById("class_minute").innerHTML = minute;

    function select_time() {
        alert($("#class_time").val());
    };



</script>
